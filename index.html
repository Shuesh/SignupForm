<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body class="container">
    <div class="row">
        <div class="image col-4">
            <img src="Assets/odin-logo.png" alt="Odin logo">
        </div>
        <div class="form col-8">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <br>
                You <em>know</em> you want to.
            </p>
            <form class="row">
                <div class="form-info">
                    <p>Let's do this!</p>
                    <div class="row">
                        <div class="col">
                            <label for="fname">First Name</label><br>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="col">
                            <label for="lname">Last Name</label><br>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="col">
                            <label for="phone">Phone Number</label><br>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="col">
                            <label for="confirm-pass">Confirm Password</label><br>
                            <input type="password" id="confirm-pass" name="confirm-pass">
                        </div>
                    </div>
                </div>
                <div class="create-account">
                    <input type="button" value="Create Account">
                    <p>
                        Already have an account? <a href="login">Log in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
